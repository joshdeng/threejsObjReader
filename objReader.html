<html>
<head>
<title>OBJ Loader</title>
<style type="text/css">
body{
	background-color:blue;
}
#webgl {
	background-color:gray;
/*    color: white;*/
	border:solid 1px black;
	width:100%;
	height:95%;
}
div.centered{
	display:block;
	position:absolute;
	top:40%;
	left:35%;
	padding: 10px;
	z-index: 2;
	background-color: blue;
	border: 1px black;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
<script src="objload.js"></script> <!-- Your code will be implemented in objload.js -->
<script src="simpleOBJLoader.js"></script>
   <script src= "OrbitControls.js"></script>
</head>
<body onload="load()">
    <div id="dropZonePane">
        <button onclick="wireframSwitch()">Switch Wireframe/Solid</button>
        <div id="centered" class="centered" >
            <h2 align="center">Drag your OBJ file here!</h2>
        </div>
        <div id="webgl" oncontextmenu="return false;"></div>
    </div>
</body>
</html>
